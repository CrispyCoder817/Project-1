<body>
    <header>
        <h1 class="text-center">
            <i class="fas fa-hiking"></i>
            <span class="title">W</span>anderl<span class="title">o</span>st
            <i class="fas fa-hiking fa-flip-horizontal"></i>
        </h1>
        <div class="grid-container">
            <form id="search-form" method="POST" class="grid-x grid-margin-x">
                <input type="search" placeholder="City or Trail System" id="cityInput"
                    class="cell small-4 large-offset-auto">
                <button class="success button cell shrink">Search <i class="fas fa-search-location"></i></button>
            </form>
        </div>
    </header>
    <div class="grid-container fluid">
        <div class="grid-x grid-margin-x grid-margin-y">
            <div class="cell large-auto">
                <section>
                    <h3><span>T</span>rail <span>M</span>ap <i class="fas fa-map-signs"></i></h3></i>
                    <figure class="responsive-embed">
                        <div id="cityMapId" alt="Zoomable map showing whatever city entered in search"></div>
                    </figure>
                    <figcaption>
                        <h5 id="trailName"><i class="fas fa-route"><i class="fas fa-info-circle"></i></i> Trails: 
                        </h5>
                        <div id="miles">Miles: </div>
                        <div id="status">Trail Status: </div>
                        <div id="network">Trail Network: </div>
                    </figcaption>
                </section>
            </div>
            <div class="cell large-auto">
                <section>
                    <div class="" id="widget">
                        <div id="current">
                            <h3><span>C</span>urrent <span>W</span>eather</h3>
                            <p class="weatherI" id="name">Name: </p>
                            <p class="weatherI" id="temp">Temperature: </p>
                            <p class="weatherI" id="humidity">Humidity: </p>
                            <p class="weatherI" id="wind-speed">Wind-Speed: </p>
                            <!-- <p class="weatherI" id="uv-index">UV Index:</p> -->
                            <div>
                                <!-- <i id="main" class=" "></i> -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- <article class="grid-x grid-margin-x grid-margin-y">
            <div class="cell large-auto">
                <section>
                    <h3><span>L</span>odging (Coming Soon!) <i class="fas fa-bed"></i></h3>
                </section>
            </div>
            <div class="cell large-auto">
                <section>
                    <h3><span>D</span>ining (Coming Soon!) <i class="fas fa-utensils"></i></h3>
                </section> -->

                "I don't want to know what time it is.

        </footer>
    </div>
