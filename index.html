<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- need link for leaflet a interactive map library for js-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- Foundation Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wanderl[o]st</title>
</head>

<body>

    <div class="medium-grid-frame">
        <header>
            <h1 class="text-center"><i class="fas fa-hiking"></i> Wanderl[o]st <i class="fas fa-hiking fa-flip-horizontal"></i>
            </h1>
            <div class="grid-container">
                <div class="grid-x grid-margin-x">
                <input type="search" placeholder="City or Trail System" id="destination" class="cell small-4 large-offset-2">
                <button class="button cell shrink">Search <i class="fas fa-search-location"></i></button>
            </div>
            </div>
        </header>
        <div class="grid-container">
            <div class="grid-y">
                <div class="grid-x">
                    <div class="cell">  
                            <div>
                                <form id="search-form" method="POST">
                                    <input type="search" placeholder="City or Trail System" id="cityInput">
                                    <button class="button">Search <i class="fas fa-search-location"></i></button>
                                </form>
                            </div>
                       
                    </div>
                    <div class="cell">
                        <figure>
                            (Trail Map) <i class="fas fa-map-signs"></i>
                        </figure>
                    </div>
                    <div class="cell">
                        <figure>
                          
                            <div class="row flex-container" id="widget">
                                <div id="current">
                                    <h3>Current Weather</h3>
                                    <p id="name">name</p>
                                    <div>
                                        <i id="main" class=" "></i><br>
                                    </div><br>
                                    <p id="temp">temp</p>
                                    <p id="humidity">humidity</p>
                                    <p id="wind-speed">wind-speed</p>
                                    <p id="uv-index">uv-index</p>
                                </div><br>
                            </div>
                        </figure>
                    </div>

            <div class="grid-x grid-margin-x grid-margin-y">
                <div class="cell large-auto">
                    <figure class="responsive-embed">

                        <div width="300" height="300" id="cityMapId"></div>
                        <section>Trail Descriptions Here <i class="fas fa-route"><i class="fas fa-info-circle"></i></i></section>
                        <div id="cityMapId"></div>
                    </figure>
                    <section>Trail Descriptions Here</section>
                </div>
                <div class="cell large-auto">
                    <figure>
                        Weather Image (if we have/need one?) Here
                    </figure>
                    <section>
                        Weather Data and Descriptions Here
                    </section>

                </div>
            </div>
        </div>
        <div class="grid-container">
            <article class="grid-x grid-margin-x grid-margin-y">
                <div class="cell large-auto">
                    <section>
                        (Lodging Info Here) <i class="fas fa-bed"></i>
                    </section>
                </div>
                <div class="cell large-auto">
                    <section>
                        (Dinning Info Here) <i class="fas fa-utensils"></i>
                    </section>
                </div>
            </article>
        </div>
    </div>
    </div>
</body>
<script src="assets/js/main.js"></script>

</html>
